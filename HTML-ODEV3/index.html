<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <!-- google logo -->
    <img
      style="margin-left: 37%"
      width="26%"
      height="120"
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="google logo"
    />

    <!-- section start -->
    <section style="text-align: center; width: 90%; margin-right: auto; margin-left:auto;">

      <!-- first row start -->
      <article style="background-color: #EEEE">
        <p style="margin-bottom: 0%; margin-top: 0%;">Search the web using Google!</p>
        <input type="text" size="40" />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </article>
      <!-- first row end -->

      <!-- table start -->
      <table width="100%">
        <tbody>
          <!-- second row start -->
          <tr style="background-color: #62B3AA">
            <!-- second row first data start-->
            <td width="33%">
              Special Searches <br />

              <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br />
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>
            <!-- second row first data end-->
            <!-- second row second data -->
            <td width="33%">
              <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br />
              <a href="">About Google!</a><br />
              <a href="">Company Info!</a><br />
              <a href="">Google! Logos</a>
            </td>
            <!-- second row second data end-->
            <!-- second row third data -->
            <td width="33%">
              <p style="margin-bottom: -3%">Get Google!</p>
              <p style="margin-bottom: 0%">Updates Monthly</p>
              <input type="email" /><br />
              <button>Subscribe</button> <a href="">Archive</a>
            </td>
          </tr>
          <!-- second row third data end-->
          <!-- second row end -->
        </tbody>
      </table>
      <!-- table end -->
    </section>
    <!-- section end -->

    <!-- footer start -->
    <footer style="text-align: center">Copyright Â©1998 Google Inc.</footer>
    <!-- footer end -->
  </body>
</html>
